  <body>
    <main>
        <section class="sct-form d-flex justify-content-center align-items-center">
            <form class="col-lg-6  col-md-6 col-11" id="form-product">
                <div id="response"></div>
                <div class="d-flex flex-column flex-lg-row">
                    <div class="col-lg-6 me-1">
                        <label for="txt_code">CÃ³digo</label>

                    </div>
                    <div class="col-lg-6">
                        <label for="txt_name">Nombre</label>
                        <input type="text" class="form-control" id="txt_name" name="txt_name">
                    </div>
                </div>
                <div class="d-flex flex-column flex-lg-row">
                    <div class="col-lg-6 me-1">
                        <label for="txt_price">Precio costo</label>
                        <input type="text" class="form-control" id="txt_price" name="txt_price">
                    </div>
                    <div class="col-lg-6 ">
                        <label for="txt_amount">Cantidad disponible</label>
                        <input type="text" class="form-control" id="txt_amount" name="txt_amount">
                    </div>
                </div>
                <div class="col-12 d-flex pt-3 justify-content-end">
                    <button type="button" class="btn btn-secondary me-1" id="btn-cancel">Cancelar</button>
                    <button type="button" class="btn btn-primary ms-1" id="btn-save">Guardar</button>
                </div>
            </form>
        </section>
    </main>
